{% extends 'base.html' %}
{% block content %}

    {% if articles %}
    {% for article in articles_page.object_list %}

        <article>
            <div class="date">{{ article.locale_date }}</div>
            <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>

            {{ article.content }}

        </article>

    {% endfor %}
    {% endif %}

{% endblock %}
